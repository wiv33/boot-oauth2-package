server:
  port: 8080

##
#
spring:
  profiles:
    active: dev
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost:1521/testdb
      driver-class-name: org.h2.Driver
      username: sa
      password:
  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: create-drop