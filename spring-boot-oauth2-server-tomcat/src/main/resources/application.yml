server:
  port: 8081

##
#
spring:
  profiles:
    active: local
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:tcp://localhost:1521/testdb
    driver-class-name: org.h2.Driver
    data-username: sa
    data-password:
  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: create-drop