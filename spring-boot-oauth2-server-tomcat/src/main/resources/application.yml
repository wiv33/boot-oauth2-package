server:
  port: 8080

##
#
spring:
  profiles:
    active: dev
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
#    url: jdbc:h2:tcp://localhost:1521/mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
